<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=1024">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<title>Scenes</title>
		<!-- <link rel="stylesheet" href="css/style.css"> -->

		<style>
			body { margin: 0; padding: 0; background-color: #000; overflow: hidden; }
			.scene { position: absolute; width: 100%; height: 100%; text-align: center; color: #fff}
			.scene p { position: relative; height: 100%; top: 50%;}
			#scene0 { background-color: #000000; top : 0%;}
			#scene1 { background-color: #0f0ddd; top : 100%;}
			#scene2 { background-color: #00f0f0; top : 100%;}
			#scene3 { background-color: #ff999f; top : 100%;}
			#scene4 { background-color: #f00; top : 100%;}
		</style>
	
	
		<!-- common -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/jquery.mousewheel.js"></script>
		<script src="js/jquery.scroll.js"></script>
		<script src="js/jquery.scenes.js"></script>

		<script>
			$(document).ready(function(){
				var scroll,scenes;
				scroll = new Scroll({acc:0.94, speed:0.94, touchAcc:10, step:scrolling});

				// $(scroll).bind(scroll.EVENT_TOUCHSTART, onMyTouchStart);
				// $(scroll).bind(scroll.EVENT_TOUCHEND, onMyTouchEnd);
				// $(scroll).bind(scroll.EVENT_SCROLLSTART, onScrollStart);
				// $(scroll).bind(scroll.EVENT_SCROLLAFTER, onScrollAfter);

				scenes = new Scenes();
				$(scenes).bind(scenes.EVENT_DELETE_SCROLL, scrollDel);

				scenes.addScene(0,300,"quick",{ duration:1000,ease:"easeInOutQuint"});
				scenes.addScene(1,300,"normal",{ duration:1000,ease:"easeInOutQuint", jump : {prev:0}});
				scenes.addScene(2,300,"quick",{ duration:1000,ease:"easeInOutQuint"});
				scenes.addScene(3,300,"quick",{ duration:1000,ease:"easeInOutQuint", jump : {next:1}});
				// scenes.addScene(3,300,"normal",{ duration:1000,ease:"easeInOutQuint"});
				// scenes.addScene(4,300,"normal",{ duration:1000,ease:"easeInOutQuint"});

				var scene0 = $("#scene0"),
					scene1 = $("#scene1"),
					scene2 = $("#scene2"),
					scene3 = $("#scene3"),
					scene4 = $("#scene4");

				scenes.addToScene(0,function(){
					scene0.css({top:(-(this.progress*100))+"%"});
					scene1.css({top:(100-(this.progress*100))+"%"});
				});

				scenes.addToScene(1,function(){
					scene1.css({top:(-(this.progress*100))+"%"});
					scene2.css({top:(100-(this.progress*100))+"%"});
				});

				scenes.addToScene(2,function(){
					scene2.css({top:(-(this.progress*100))+"%"});
					scene3.css({top:(100-(this.progress*100))+"%"});
				});

				scenes.addToScene(3,function(){
					scene3.css({top:(-(this.progress*100))+"%"});
					scene4.css({top:(100-(this.progress*100))+"%"});
				});

				scenes.addToScene(4,function(){
					scene4.css({top:(-(this.progress*100))+"%"});
				});

				scenes.addToActor(300,0,function(){
					// console.log(this.oldProgress)
				})


				function scrolling(){
					scenes.update(scroll.offset,"");
				}

				function scrollDel(){
					scroll.stopRender();
				}

				// scenes.gotoAndScene(2)


			})
		</script>
	</head>
	<body>
		<div id="scene0" class="scene"><p>Scene0</p></div>
		<div id="scene1" class="scene"><p>Scene1</p></div>
		<div id="scene2" class="scene"><p>Scene2</p></div>
		<div id="scene3" class="scene"><p>Scene3</p></div>
		<div id="scene4" class="scene"><p>Scene4</p></div>
	</body>
</html>
